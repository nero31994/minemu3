<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="https://officialiptv.vercel.app/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
</head>
<body>

    <div id="container">
        <div id="video-container">
            <img id="logo" src="" alt="Channel Logo">
            <video id="video" controls></video>
        </div>

        <div id="channel-list">
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="Search channels...">
            </div>
            <div id="channels"></div>
        </div>
    </div>

    <script src="https://officialiptv.vercel.app/script.js"></script>

</body>
</html>
